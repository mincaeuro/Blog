<!doctype html>
<head>
<meta charset="utf-8">
<title>Welcome</title>
<meta name="description" content="Welcome">
<style>
	
body {
	font-family: arial;
}

body h1 {
	font-family: helvetica;
}

span.stars, span.stars span {
    display: block;
    background: url(http://kubyshkin.ru/samples/star-rating/star.png) 0 -16px repeat-x;
    width: 80px;
    height: 16px;
}

span.stars span {
    background-position: 0 0;
}
i {
color:gray;
}
a {
	text-decoration:none;
}
a:hover {
	text-decoration:underline;
}
footer {
	padding:5px;
	font-family: arial;
}

</style>


<head>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script src="https://webcam.minirobota.sk/libs/html-kick/js/kickstart.js"></script>

</head>
<body>
<ul class="breadcrumbs">
<li><a href="/">Home</a></li>
</ul>
<h1> Hi & Welcome</h1>

{% if posledne_prispevky %}
    <ul class="alt">
    {% for prispevok in posledne_prispevky %}
       <li><a href="{% url 'detail' prispevok.id %}">Title: {{ prispevok.title }}</a> 
       <p>{{ prispevok.text }}</p>
	<br /><i>posted by</i> "{{prispevok.user}}"</li>
    {% endfor %}
    </ul>
{% else %}
    <p>Ziadne prispevky niesu dostupne.</p>
{% endif %}


<footer>
	<p>Copyright (C)</p>
</footer>


</body>

</html>
